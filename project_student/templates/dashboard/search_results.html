{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}

{% for video in search_results %}
    <h2>{{ video.title }}</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.video_id }}" frameborder="0" allowfullscreen></iframe>
{% endfor %}

{% endblock content %}
