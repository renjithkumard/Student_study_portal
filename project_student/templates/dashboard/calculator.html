<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator-container {
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
            padding: 20px;
            background-color: #ffffff;
            width: 300px;
            text-align: center;
        }
        .calculator-form {
            margin-bottom: 20px;
        }
        .calculator-result {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 20px;
        }
        .calculator-button {
            width: 80px;
            height: 40px;
            font-size: 15px;
            margin: 20px;
            border: none;
            background-color: #2196F3;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <form method="post" class="calculator-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="calculator-button">Calculate</button>
        </form>
        {% if result %}
        <h2 class="calculator-result">Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
